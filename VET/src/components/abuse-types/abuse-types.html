<ion-card>
  <ion-card-header>
    Abuse Types (January 2017)
  </ion-card-header>

  <ion-card-content>
    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>
  </ion-card-content>
</ion-card>

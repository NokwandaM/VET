<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pretoria Safe House</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
  <ion-card-header>
    Pretoria Safe House: January - July
  </ion-card-header>

  <ion-card-content>
    <div style="display: block">
      <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </ion-card-content>
</ion-card>
 
    
</ion-content>
